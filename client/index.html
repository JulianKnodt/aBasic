<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/0.3.1/aframe.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src='./scripts/app.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js'></script>
</head>
<body>
  <div ui-view></div>
  <a-scene>
    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" onclick='console.log("test")'></a-sphere>
    <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-ring position ='.3 .3 .3' color='teal' radius-inner='1' radius-outer='2'/>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
